<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number 🔢</title>
    <link rel="stylesheet" href="G.css">
</head>

<body>
  <main>
    <section class=" play player1 player--active">
        <h2 class="name">PLAYER 1</h2>
        <p class="number1">0</p>
        <div class="current">
            <p>CURRENT</p>
            <p class="curr--1">0</p>
        </div>
    </section>
    <section class=" play player2">
       <h2 class="name">PLAYER 2</h2>
        <p class="number2">0</p>
        <div class="current">
            <p>CURRENT</p>
            <p class="curr--2">0</p>
        </div>
    </section>
    <Button class="btn new">🔄️New Game</Button>
    <img src="../Pig Game/dice-1.png" alt="Playing dice" class="dice">
    <button class="btn roll">🎲Roll the Dice</button>
    <button class="btn hold">➕ Hold</button>
    </main>
    <script src="G.js"></script>
</body>

</html>
